version: '3.7'
services:
  worker:
    build: .
    env_file:
      - envfiles/local.env
    stdin_open: true
    tty: true
    volumes:
      - './src:/worker/src'
    ports:
      - "8000:8000"
  python_test:
    build: .
    env_file:
      - envfiles/local.env
    command:
      pytest
  linting:
    build: .
    env_file:
      - envfiles/local.env
    command:
      bash -c "flake8 src/*.py tests/*.py --max-line-length 88
      && black src/*.py tests/*.py"
  db:
    image: postgres:13
    env_file:
      - envfiles/local.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
